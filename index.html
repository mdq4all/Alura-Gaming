<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@300;400;700&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/_reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/categorias.css">
    <link rel="stylesheet" href="./assets/css/contacto.css">
    <title>Bienvenido a Allura Gaming tu pagina favorita de juegos!!!</title>
</head>

<body>
    <header>
        <nav class="header__nav">
            <img src="./assets/img/logo.svg" alt="logo" class="logo__nav">
            <div class="search__container-nav">
                <input type="search" name="search" id="search" class="search__nav ">
                <buton class="search__button"><img src="./assets/img/search.svg" alt="search_icon" class="seacrh__icon-nav hover__nav"></buton>
            </div>
            <a href="/login.html" class="login__button-nav hover__nav">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <img src="./assets/img/Mario-and-Sonic_banner.jpg" alt="banner" class="banner__image">
            <p class="titulo__banner">Alura Gaming</p>
        </section>
        <section>
            <div class="categories_container">
                <div class="new__container cards__container">
                    <h2 class="title__category">Accion</h2>
                    <ul class="card__list" id="accion__lista">     

                    </ul>
                </div>
                <div class="off__container cards__container">
                    <h2 class="title__category">Shooter</h2>
                    <ul class="card__list" id="shooter__lista"> 

                    </ul>
                </div>
                <div class="sold__container cards__container">
                    <h2 class="title__category">Estrategia</h2>
                    <ul class="card__list" id="estrategia__lista">
                        
                    </ul>
                </div>
            </div>
        </section>
        <section class="contact__container">
            <h2 class="contacto__title">Contactanos</h2>
            <form class="contact__form">
                <div class="name__container">
                    <label for="name" class="input__label">Nombre</label>
                    <input type="text" name="name" id="name" class="input name__input" placeholder="Escribe tu nombre" required>
                </div>
                <div class="name__container">
                    <label for="text" class="input__label">Escribe un texto</label>
                    <textarea name="text" id="text" placeholder="Deja tu mensaje aqui" class="input text__input" required></textarea>
                </div>
                <button type="submit" class="button__contacto" id="button__contact">Enviar mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="footer"> Creado por Damian Manzino </p>
    </footer>
    <script type="module" src="/assets/js/list__products.js"></script>
    <script src="./assets/js/validacion.js"></script>
</body>

</html>
