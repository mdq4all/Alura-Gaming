<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/_reset.css">
    <link rel="stylesheet" href="./assets/css/form-user.css">
    <title>Alura gaming - login</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <img src="./assets/img/logo.svg" alt="logo" class="logo__nav">
        </nav>
    </header>
    <main>
        <form action="" id="form" class="form">
            <label for="email">Email</label>
            <input type="email" class="input__form hover" id="email" name="email" required>
            <label for="pass">Password</label>
            <input type="password" class="input__form hover" id="password" name="pass" required>
            <input type="submit" class="input__button hover" id="submit" value="Ingresar">
        </form>
    </main>
    <footer>
        <p class="footer"> Creado por Damian Manzino </p>
    </footer>
</body>
<script src="/assets/js/login.js"></script>
</html>
